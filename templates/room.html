{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="message-box">
  <h2>Chat Room: {{ code }}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      placeholder="Message"
      name="message"
      id="message"
      class="message-input"
    />
    <div class="file-input-container">
      <input type="file" id="file-input" accept="image/*,video/*" class="file-input" />
      <button type="button" id="upload-btn" class="upload-btn">Upload File</button>
      <button type="button" id="send-btn" onclick="sendMessage()" class="send-btn">Send</button>
    </div>
  </div>
</div>

<style>
    .message-input {
    width: 70%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 10px;
  }

  .file-input-container {
    display: flex;
    align-items: center;
  }

  .file-input {
    display: none; /* Hide the file input */
  }

  .upload-btn {
    padding: 10px 15px;
    background-color: #007bff; /* Blue background */
    color: white;
    border: none;
    border-radius: 5px;
    margin-right: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .upload-btn:hover {
    background-color: #0056b3; /* Darker blue on hover */
  }

  .send-btn {
    padding: 10px 15px;
    background-color: #28a745; /* Green background */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .send-btn:hover {
    background-color: #218838; /* Darker green on hover */
  }

  .send-btn:disabled {
    background-color: #ccc; /* Gray background for disabled state */
    cursor: not-allowed;
  }

  .send-btn:focus, .upload-btn:focus {
    outline: none; /* Remove focus outline */
  }

  .message-box { width: 80%; margin: auto; }
  .message-input, .upload-btn, .send-btn { margin: 5px; }
  .rainbow-text {
    background-image: linear-gradient(90deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8B00FF);
    -webkit-background-clip: text;
    color: transparent;
    animation: rainbow 1.5s linear infinite;
  }
  @keyframes rainbow {
    from { background-position: 0%; }
    to { background-position: 100%; }
  }
</style>

<script type="text/javascript">
  const socketio = io();
  const messageInput = document.getElementById("message");

  // Function to add a new message to the chat
  const createMessage = (name, msg, type, color = '#000000') => {
    const messages = document.getElementById("messages");

    // Apply rainbow effect to the nickname only if color is set to 'rainbow'
    const nameStyle = color === 'rainbow' ? 'rainbow-text' : '';
    const nameColor = color !== 'rainbow' ? `style="color: ${color};"` : '';

    let content = '';
    if (type === 'text') {
      content = `
      <div class="text">
          <strong class="${nameStyle}" ${nameColor}>${name}</strong>: ${msg}
          <span class="muted">${new Date().toLocaleString()}</span>
      </div>`;
    } else if (type === 'image') {
      content = `
      <div class="media">
          <strong class="${nameStyle}" ${nameColor}>${name}</strong>: <br>
          <img src="${msg}" alt="Image" style="max-width: 100%; height: auto;" />
          <span class="muted">${new Date().toLocaleString()}</span>
      </div>`;
    } else if (type === 'video') {
      content = `
      <div class="media">
          <strong class="${nameStyle}" ${nameColor}>${name}</strong>: <br>
          <video controls style="max-width: 100%; height: auto;">
              <source src="${msg}" type="video/mp4">
              Your browser does not support the video tag.
          </video>
          <span class="muted">${new Date().toLocaleString()}</span>
      </div>`;
    }
    messages.innerHTML += content;
  };

  // Function to send a message to the server
  const sendMessage = () => {
    const messageInput = document.getElementById("message");
    const fileInput = document.getElementById("file-input");
    const message = messageInput.value;

    // Check if there's a text message or a file to send
    if (message === "" && fileInput.files.length === 0) return;

    // Handle text message
    if (message !== "") {
      socketio.emit("message", { message: message, type: 'text', color: 'rainbow' });
    }

    // Handle file messages
    if (fileInput.files.length > 0) {
      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      fetch("/upload-file", {
        method: "POST",
        body: formData
      }).then(response => response.json())
      .then(data => {
        if (data.fileUrl) {
          const type = data.fileType === 'video' ? 'video' : 'image';
          socketio.emit("message", { message: data.fileUrl, type: type, color: 'rainbow' });
        }
      }).catch(error => console.error("Error uploading file:", error));
    }

    // Reset input fields
    messageInput.value = "";
    fileInput.value = "";
  };

  messageInput.addEventListener("keydown", function (e) {
    if (e.code === "Enter" && !messageInput.disabled) {
      sendMessage();
    }
  });

  socketio.on("message", (data) => {
    createMessage(data.name, data.message, data.type, data.color);
  });

  document.getElementById("upload-btn").addEventListener("click", () => {
    document.getElementById("file-input").click();
  });
</script>

</body>
</html>
{% endblock %}
