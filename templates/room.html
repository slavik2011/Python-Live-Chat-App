<!DOCTYPE html>
<html lang="en">
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.chat-container {
    width: 100%;
    max-width: 600px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    display: flex;
    flex-direction: column;
}

.chat-box {
    flex: 1;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    margin-bottom: 10px;
    overflow-y: auto;
    max-height: 400px;
}

.message {
    margin-bottom: 10px;
    padding: 8px;
    border-radius: 5px;
}

.message strong {
    color: #007bff;
}

.message img,
.message video {
    max-width: 100%;
    border-radius: 5px;
    margin-top: 5px;
}

.messageInput-container,
.fileInput-container {
    display: flex;
    gap: 10px;
}

#messageInput,
#fileInput,
#sendBtn {
    font-size: 16px;
}

#messageInput {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    flex: 1;
}

#sendBtn {
    padding: 10px 15px;
    background-color: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#sendBtn:hover {
    background-color: #218838;
}

#sendBtn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

#sendBtn:focus,
#messageInput:focus {
    outline: none;
    border-color: #007bff;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>Room: {{ code }}</h1>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will be appended here -->
            {% for message in messages %}
                <div class="message">
                    <strong>{{ message.name }}:</strong> {{ message.message }}
                </div>
            {% endfor %}
        </div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <input type="file" id="fileInput" accept="image/*,video/*">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("messageInput");
        const fileInput = document.getElementById("fileInput");
        const sendBtn = document.getElementById("sendBtn");

        // Scroll chat to the bottom on new messages
        function scrollChatToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Disable text input when a file is selected
        fileInput.addEventListener("change", function() {
            if (fileInput.files[0].size > 64 * 1024 * 1024) {  // File size check for 64MB
                alert("File size exceeds the 64MB limit.");
                fileInput.value = "";  // Clear file input
                messageInput.disabled = false;
            } else {
                messageInput.disabled = true;  // Disable text input
                sendBtn.innerText = 'File Selected';
            }
        });

        // Re-enable text input when message input is focused and file is removed
        messageInput.addEventListener("focus", function() {
            if (!fileInput.value) {
                messageInput.disabled = false;
                sendBtn.innerText = 'Send';
            }
        });

        // Sending messages or files
        sendBtn.addEventListener("click", function() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append("file", file);

                fetch("/upload-file", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        socket.emit("message", {
                            message: data.fileUrl,
                            type: data.fileType  // 'image' or 'video'
                        });
                    }
                    fileInput.value = "";
                    messageInput.disabled = false;
                    sendBtn.innerText = 'Send';
                })
                .catch(error => console.error("Error uploading file:", error));
            } else if (messageInput.value.trim() !== "") {
                socket.emit("message", {
                    message: messageInput.value,
                    type: 'text'
                });
                messageInput.value = "";  // Clear the input
            }
        });

        // Receiving messages
        socket.on("message", function(data) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");

            if (data.type === 'text') {
                messageElement.innerHTML = `<strong>${data.name}:</strong> ${data.message}`;
            } else if (data.type === 'image') {
                messageElement.innerHTML = `<strong>${data.name}:</strong> <img src="${data.message}" alt="Image" style="max-width: 200px;">`;
            } else if (data.type === 'video') {
                messageElement.innerHTML = `<strong>${data.name}:</strong> <video src="${data.message}" controls style="max-width: 200px;"></video>`;
            }

            chatBox.appendChild(messageElement);
            scrollChatToBottom();
        });

        // Join room on connect
        socket.on("connect", function() {
            console.log("Connected to the room");
        });

        // Alert when disconnected
        socket.on("disconnect", function() {
            console.log("Disconnected from the server");
        });
    </script>
</body>
</html>
