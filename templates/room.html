{% extends 'base.html' %} {% block content %}
<div class="message-box">
  <h2>Chat Room: {{code}}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input type="text" rows="3" placeholder="Message" name="message" id="message" />
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">Send</button>
    <form action="/upload" method="POST" enctype="multipart/form-data" style="display: inline;">
      <input type="file" name="file" />
      <button type="submit">Upload File</button>
    </form>
  </div>
</div>
<script type="text/javascript">
  var socketio = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    let content = '';

    if (msg.includes("Shared a file:")) {
      // File-sharing message: render the HTML directly
      content = `
        <div class="text file-message">
          <span>
            <strong>${name}</strong>: 
            ${msg} <!-- msg already contains the <a> tag for the file -->
          </span>
          <span class="muted">
            ${new Date().toLocaleString()}
          </span>
        </div>
      `;
    } else if (msg.includes("has entered the room") || msg.includes("has left the room")) {
      // System notification
      content = `
        <div class="text system-message">
          <em>${name} ${msg}</em>
          <span class="muted">
            ${new Date().toLocaleString()}
          </span>
        </div>
      `;
    } else {
      // Regular message
      content = `
        <div class="text chat-message">
          <span>
            <strong>${name}</strong>: ${msg}
          </span>
          <span class="muted">
            ${new Date().toLocaleString()}
          </span>
        </div>
      `;
    }

    messages.innerHTML += content;
    messages.scrollTop = messages.scrollHeight;  // Auto-scroll to bottom
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    socketio.emit("message", { data: message.value });
    message.value = "";
  };

  var wage = document.getElementById("message");
  wage.addEventListener("keydown", function (e) {
    if (e.code === "Enter") {
      sendMessage();
    }
  });

  // Handle file uploads with AJAX (no redirect)
  const fileInput = document.getElementById('file-input');
  const fileForm = document.getElementById('file-form');

  fileForm.addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData();
    const file = fileInput.files[0];
    formData.append('file', file);

    // Use fetch or XMLHttpRequest for the AJAX file upload
    fetch('/upload', {
      method: 'POST',
      body: formData,
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        console.log('File uploaded successfully');
        // Notify the room about the file
        socketio.emit('message', { data: data.message });
      } else {
        console.error('File upload failed:', data.error);
      }
    })
    .catch(error => {
      console.error('Error uploading file:', error);
    });

    // Reset the file input after upload
    fileInput.value = '';
  });
</script>

{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %} {% endblock %}
