{% extends 'base.html' %} 
{% block content %}
<div class="message-box">
  <h2>Chat Room: {{code}}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      rows="3"
      placeholder="Message"
      name="message"
      id="message"
    />
    <input type="file" id="file-input" accept="image/*,video/*" />
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">
      Send
    </button>
  </div>
</div>
<script type="text/javascript">
  var socketio = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg, type) => {
    let content = '';
    if (type === 'text') {
      content = `
      <div class="text">
          <span>
              <strong>${name}</strong>: ${msg}
          </span>
          <span class="muted">
              ${new Date().toLocaleString()}
          </span>
      </div>`;
    } else if (type === 'image') {
      content = `
      <div class="media">
          <strong>${name}</strong>: <br>
          <img src="${msg}" alt="Image" style="max-width: 100%; height: auto;" />
          <span class="muted">
              ${new Date().toLocaleString()}
          </span>
      </div>`;
    } else if (type === 'video') {
      content = `
      <div class="media">
          <strong>${name}</strong>: <br>
          <video controls style="max-width: 100%; height: auto;">
              <source src="${msg}" type="video/mp4">
              Your browser does not support the video tag.
          </video>
          <span class="muted">
              ${new Date().toLocaleString()}
          </span>
      </div>`;
    }
    messages.innerHTML += content;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message, data.type);
  });

  const sendMessage = () => {
    const message = document.getElementById("message");
    const fileInput = document.getElementById("file-input");
    
    if (message.value === "" && fileInput.files.length === 0) return;

    // Handle text messages
    if (message.value !== "") {
      socketio.emit("message", { message: message.value, type: 'text' });
    }

    // Handle file messages (image or video)
    if (fileInput.files.length > 0) {
        const file = fileInput.files[0];

        const formData = new FormData();
        formData.append('file', file);

        fetch("/upload-file", {
            method: "POST",
            body: formData
        }).then(response => response.json())
        .then(data => {
            if (data.fileUrl && data.fileType === 'video') {
                // Send the file URL to the server via WebSocket
                socketio.emit("message", { message: data.fileUrl, type: 'video' });
            } else if (data.fileUrl && data.fileType === 'image') {
                socketio.emit("message", { message: data.fileUrl, type: 'image' });
            }
        }).catch(error => {
            console.error("Error uploading file:", error);
        });
    }

    message.value = "";
    fileInput.value = "";  // Clear file input
  };

  document.getElementById("message").addEventListener("keydown", function (e) {
    if (e.code === "Enter") {  //checks whether the pressed key is "Enter"
      sendMessage();
    }
  });
</script>


{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}", "{{msg.type}}");
</script>
{% endfor %}
{% endblock %}
