<script type="text/javascript">
  var socketio = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    let content = '';

    if (msg.includes("Shared a file:")) {
      // File-sharing message
      content = `
        <div class="text file-message">
          <span>
            <strong>${name}</strong>: ${msg}
          </span>
          <span class="muted">
            ${new Date().toLocaleString()}
          </span>
        </div>
      `;
    } else if (msg.includes("has entered the room") || msg.includes("has left the room")) {
      // System notification
      content = `
        <div class="text system-message">
          <em>${name} ${msg}</em>
          <span class="muted">
            ${new Date().toLocaleString()}
          </span>
        </div>
      `;
    } else {
      // Regular message
      content = `
        <div class="text chat-message">
          <span>
            <strong>${name}</strong>: ${msg}
          </span>
          <span class="muted">
            ${new Date().toLocaleString()}
          </span>
        </div>
      `;
    }

    messages.innerHTML += content;
    messages.scrollTop = messages.scrollHeight;  // Auto-scroll to bottom
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    socketio.emit("message", { data: message.value });
    message.value = "";
  };

  var wage = document.getElementById("message");
  wage.addEventListener("keydown", function (e) {
    if (e.code === "Enter") {
      sendMessage();
    }
  });
</script>
