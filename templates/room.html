{% extends 'base.html' %}
{% block content %}
<div class="message-box">
  <h2>Chat Room: {{code}}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      placeholder="Message"
      name="message"
      id="message"
    />
    <input
      type="file"
      name="file"
      id="file"
      accept="image/*,video/*"
    />
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">
      Send
    </button>
  </div>
</div>
<script type="text/javascript">
  var socketio = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg, fileUrl, fileType) => {
    let content = `
    <div class="text">
        <span>
            <strong>${name}</strong>: ${msg}
        </span>
        <span class="muted">
            ${new Date().toLocaleString()}
        </span>
    </div>
    `;

    if (fileUrl) {
      if (fileType === 'image') {
        content += `<img src="${fileUrl}" alt="Image" style="max-width: 100%; height: auto;"/>`;
      } else if (fileType === 'video') {
        content += `<video controls style="max-width: 100%; height: auto;">
                        <source src="${fileUrl}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>`;
      }
    }
    
    messages.innerHTML += content;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message, data.fileUrl, data.fileType);
  });

  const sendMessage = () => {
    const messageInput = document.getElementById("message");
    const fileInput = document.getElementById("file");
    
    // If both message and file input are empty, do nothing
    if (messageInput.value === "" && !fileInput.files.length) return;

    const formData = new FormData();
    if (messageInput.value) {
        formData.append('message', messageInput.value);
    }
    if (fileInput.files.length > 0) {
        formData.append('file', fileInput.files[0]);
    }

    fetch('/upload-file', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        if (data.fileUrl) {
            socketio.emit("message", {
                message: messageInput.value,
                fileUrl: data.fileUrl,
                fileType: data.fileType
            });
        }
        // Clear the inputs
        messageInput.value = "";
        fileInput.value = "";
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
    });
  };

  var wage = document.getElementById("message");
  wage.addEventListener("keydown", function (e) {
     if (e.code === "Enter") {
       sendMessage();
    }
  });
  
</script>
{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}", "{{msg.fileUrl}}", "{{msg.fileType}}");
</script>
{% endfor %}
{% endblock %}
