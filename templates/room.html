{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
<div class="message-box">
  <h2>Chat Room: {{ code }}</h2>
  <h3 id="members">0 members</h3>
  <div class="messages" id="messages"></div>
  <div id="video-preview-container" class="video-preview-container" style="display: none;">
      <video id="videoPreview" autoplay muted style="max-width: 100%; height: auto;"></video>
  </div>
  <div class="inputs">
    <input
      type="text"
      placeholder="Message"
      name="message"
      id="message"
      class="message-input"
    />
    <div class="file-input-container">
      <input type="file" id="file-input" accept="image/*,video/*" class="file-input" />
      <button type="button" id="upload-btn" class="upload-btn">Upload File</button>
      <button type="button" id="send-btn" onclick="sendMessage()" class="send-btn">Send</button>
      <button id="audio-btn" class="audio-btn">Record Audio</button>
      <button id="video-btn" class="video-btn">Record Video</button>
      <audio id="audioPlayback" controls style="display:none;"></audio>
    </div>
  </div>
</div>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    .message-box {
        display: flex;
        flex-direction: column;
        height: 80vh;
        width: 80vw;
        max-height: 90vh;
        max-width: 90vw;
        padding: 10px;
        box-sizing: border-box;
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        resize: both;
        overflow: hidden;
    }

    .messages {
        flex: 1;
        overflow-y: auto;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        padding: 10px;
        background-color: white;
    }

    .message-input { width: 70%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-right: 10px; }
    .file-input-container { display: flex; align-items: center; }
    .file-input { display: none; }
    .upload-btn, .send-btn, .audio-btn, .video-btn {
        padding: 10px 15px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .upload-btn { background-color: #007bff; margin-right: 10px; }
    .send-btn { background-color: #28a745; margin-right: 10px; }
    .audio-btn { background-color: #6c757d; margin-right: 10px; }
    .video-btn { background-color: #ff5722; }
    .upload-btn:hover { background-color: #0056b3; }
    .send-btn:hover { background-color: #218838; }
    .audio-btn:hover { background-color: #5a6268; }
    .video-btn:hover { background-color: #e64a19; }
    .send-btn:disabled { background-color: #ccc; cursor: not-allowed; }
    .rainbow-text {
        background-image: linear-gradient(90deg, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8B00FF);
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 1.5s linear infinite;
    }
    @keyframes rainbow {
        from { background-position: 0%; }
        to { background-position: 100%; }
    }
</style>

<script type="text/javascript">
const socketio = io();
const messageInput = document.getElementById("message");
const recordBtn = document.getElementById("audio-btn");
const videoBtn = document.getElementById("video-btn");
const videoPreview = document.getElementById("videoPreview");
let mediaRecorder;
let videoRecorder;
let isRecording = false;
let isVideoRecording = false;
let pageIsActive = true;

window.onfocus = () => { pageIsActive = true; };
window.onblur = () => { pageIsActive = false; };
Notification.requestPermission();

const updateMembersCount = (count) => {
    document.getElementById("members").innerHTML = `${count.number} members`;
};

const createMessage = (name, msg, type, timestamp, color = '#000000') => {
    const messages = document.getElementById("messages");
    const messageDiv = document.createElement("div");

    const nameStyle = color === 'rainbow' ? 'rainbow-text' : '';
    const nameColor = color !== 'rainbow' ? `color: ${color};` : '';

    if (type === 'text') {
        messageDiv.innerHTML = `<strong class="${nameStyle}" style="${nameColor}">${name}</strong>: ${msg}<span class="muted">${new Date().toLocaleString()}</span>`;
    } else if (type === 'image' || type === 'audio' || type === 'video') {
        messageDiv.innerHTML = `<strong class="${nameStyle}" style="${nameColor}">${name}</strong>: <br>`;
        if (type === 'image') messageDiv.innerHTML += `<img src="${msg}" alt="Image" style="max-width: 100%; height: auto;" />`;
        else if (type === 'video') messageDiv.innerHTML += `<video src="${msg}" controls style="max-width: 100%; height: auto;"></video>`;
        else messageDiv.innerHTML += `<audio controls src="${msg}"></audio>`;
        messageDiv.innerHTML += `<span class="muted">${timestamp}</span>`;
    }

    messages.appendChild(messageDiv);
    messages.scrollTop = messages.scrollHeight;
};

const sendMessage = () => {
    const fileInput = document.getElementById("file-input");
    const message = messageInput.value.trim();

    if (message || fileInput.files.length > 0) {
        if (message) {
            socketio.emit("message", { message: message, type: 'text', color: 'rainbow' });
        }

        if (fileInput.files.length > 0) {
            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch("/upload-file", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.fileUrl) {
                        const type = file.type.startsWith('image/') ? 'image' : file.type.startsWith('video/') ? 'video' : 'audio';
                        socketio.emit("message", { message: data.fileUrl, type: type, color: 'rainbow' });
                    }
                })
                .catch(error => console.error("Error uploading file:", error));
        }

        messageInput.value = "";
        fileInput.value = "";
    }
};

document.getElementById("upload-btn").addEventListener("click", () => {
    document.getElementById("file-input").click();
});

videoBtn.addEventListener("click", async () => {
    if (isVideoRecording) {
        videoRecorder.stop();
        videoPreview.srcObject = null;
        videoPreviewContainer.style.display = "none";
        return;
    }

    isVideoRecording = true;
    videoPreviewContainer.style.display = "block";

    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoPreview.srcObject = stream;
        videoRecorder = new MediaRecorder(stream);
        const videoChunks = [];

        videoRecorder.ondataavailable = event => videoChunks.push(event.data);
        videoRecorder.start();

        videoBtn.textContent = "Stop Recording Video";

        videoRecorder.onstop = async () => {
            const videoBlob = new Blob(videoChunks, { type: 'video/webm' });
            const formData = new FormData();
            formData.append('file', videoBlob, 'video.webm');

            fetch("/upload-file", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.fileUrl) {
                        socketio.emit("message", { message: data.fileUrl, type: 'video', color: 'rainbow' });
                    }
                })
                .catch(error => console.error("Error uploading video:", error))
                .finally(() => {
                    isVideoRecording = false;
                    videoBtn.textContent = "Record Video";
                    videoPreview.srcObject = null;
                    videoPreviewContainer.style.display = "none";
                });
        };
    } catch (error) {
        console.error("Error capturing video:", error);
        isVideoRecording = false;
        videoBtn.textContent = "Record Video";
        videoPreviewContainer.style.display = "none";
    }
});

videoBtn.addEventListener("click", async () => {
    if (isVideoRecording) {
        videoRecorder.stop();
        videoPreview.srcObject = null;
        videoPreview.style.display = "none";
        return;
    }

    isVideoRecording = true;
    videoPreview.style.display = "block";
    const messageDiv = document.createElement("div");
    const messages = document.getElementById("messages");

    try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        videoPreview.srcObject = stream;
        videoRecorder = new MediaRecorder(stream);
        const videoChunks = [];

        videoRecorder.ondataavailable = event => videoChunks.push(event.data);
        videoRecorder.start();

        videoBtn.textContent = "Stop Recording Video";

        videoRecorder.onstop = async () => {
            const videoBlob = new Blob(videoChunks, { type: 'video/webm' });
            const formData = new FormData();
            formData.append('file', videoBlob, 'video.webm');

            fetch("/upload-file", { method: "POST", body: formData })
                .then(response => response.json())
                .then(data => {
                    if (data.fileUrl) {
                        socketio.emit("message", { message: data.fileUrl, type: 'video', color: 'rainbow' });
                    }
                })
                .catch(error => console.error("Error uploading video:", error))
                .finally(() => {
                    isVideoRecording = false;
                    videoBtn.textContent = "Record Video";
                    videoPreview.srcObject = null;
                    videoPreview.style.display = "none";
                });
        };
    } catch (error) {
        console.error("Error capturing video:", error);
        isVideoRecording = false;
        videoBtn.textContent = "Record Video";
        videoPreview.style.display = "none";
    }
});

socketio.on("connect", () => {
    socketio.emit("join", { room: "{{ code }}" });
});

socketio.on("message", (data) => {
    createMessage(data.name, data.message, data.type, data.timestamp, data.color);
});

messageInput.addEventListener("keydown", (e) => {
    if (e.code === "Enter" && !messageInput.disabled) {
        sendMessage();
    }
});

socketio.on("members", updateMembersCount);
</script>

</body>
</html>
{% endblock %}
