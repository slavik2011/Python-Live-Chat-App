{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<style>
.message-box {
    width: 80%;
    max-width: 600px;
    margin: 20px auto;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    display: flex;
    flex-direction: column;
}

h2 {
    color: #333;
    text-align: center;
    margin-bottom: 20px;
}

.messages {
    height: 300px;
    overflow-y: auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    background-color: #f9f9f9;
    margin-bottom: 15px;
}

.inputs {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 10px;
    margin-top: 10px;
}

.message-input {
    flex-grow: 1;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 10px;
    font-size: 14px;
}

.file-input-container {
    display: flex;
    align-items: center;
    gap: 10px;
}

.file-input {
    display: none; /* Hide the file input */
}

.upload-btn {
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.upload-btn:hover {
    background-color: #0056b3;
}

.send-btn {
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.send-btn:hover {
    background-color: #218838;
}

.send-btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.send-btn:focus, .upload-btn:focus {
    outline: none;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <h1>Room: {{ code }}</h1>
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will be appended here -->
            {% for message in messages %}
                <div class="message">
                    <strong>{{ message.name }}:</strong> {{ message.message }}
                </div>
            {% endfor %}
        </div>
        <input type="text" id="messageInput" placeholder="Type your message...">
        <input type="file" id="fileInput" accept="image/*,video/*">
        <button id="sendBtn">Send</button>
    </div>

    <script>
        const socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
        const chatBox = document.getElementById("chat-box");
        const messageInput = document.getElementById("messageInput");
        const fileInput = document.getElementById("fileInput");
        const sendBtn = document.getElementById("sendBtn");

        // Scroll chat to the bottom on new messages
        function scrollChatToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Disable text input when a file is selected
        fileInput.addEventListener("change", function() {
            if (fileInput.files[0].size > 64 * 1024 * 1024) {  // File size check for 64MB
                alert("File size exceeds the 64MB limit.");
                fileInput.value = "";  // Clear file input
                messageInput.disabled = false;
            } else {
                messageInput.disabled = true;  // Disable text input
                sendBtn.innerText = 'File Selected';
            }
        });

        // Re-enable text input when message input is focused and file is removed
        messageInput.addEventListener("focus", function() {
            if (!fileInput.value) {
                messageInput.disabled = false;
                sendBtn.innerText = 'Send';
            }
        });

        // Sending messages or files
        sendBtn.addEventListener("click", function() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append("file", file);

                fetch("/upload-file", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                    } else {
                        socket.emit("message", {
                            message: data.fileUrl,
                            type: data.fileType  // 'image' or 'video'
                        });
                    }
                    fileInput.value = "";
                    messageInput.disabled = false;
                    sendBtn.innerText = 'Send';
                })
                .catch(error => console.error("Error uploading file:", error));
            } else if (messageInput.value.trim() !== "") {
                socket.emit("message", {
                    message: messageInput.value,
                    type: 'text'
                });
                messageInput.value = "";  // Clear the input
            }
        });

        // Receiving messages
        socket.on("message", function(data) {
            const messageElement = document.createElement("div");
            messageElement.classList.add("message");

            if (data.type === 'text') {
                messageElement.innerHTML = `<strong>${data.name}:</strong> ${data.message}`;
            } else if (data.type === 'image') {
                messageElement.innerHTML = `<strong>${data.name}:</strong> <img src="${data.message}" alt="Image" style="max-width: 200px;">`;
            } else if (data.type === 'video') {
                messageElement.innerHTML = `<strong>${data.name}:</strong> <video src="${data.message}" controls style="max-width: 200px;"></video>`;
            }

            chatBox.appendChild(messageElement);
            scrollChatToBottom();
        });

        // Join room on connect
        socket.on("connect", function() {
            console.log("Connected to the room");
        });

        // Alert when disconnected
        socket.on("disconnect", function() {
            console.log("Disconnected from the server");
        });
    </script>
</body>
</html>
{% endblock %}
